<nav class="main-header navbar navbar-expand navbar-danger navbar-dark">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>
  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item">
      <a class="nav-link" data-widget="navbar-search" href="#" role="button">
        <i class="fas fa-search"></i>
      </a>
      <div class="navbar-search-block">
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>
    <app-dropdown class="user-menu">
      <ng-container dropdown-button>
          <img src="assets/img/default-user.jpg" class="user-image img-circle elevation-2" alt="User Image">
          <span class="d-none d-md-inline"><strong>{{ getUserName() }}</strong></span>
        </ng-container>
        <ng-container dropdown-menu>
          <!-- User image -->
          <li class="user-header bg-danger">
            <img src="assets/img/default-user.jpg" class="img-circle elevation-2" alt="User Image">

            <p>
              {{ getUserName() }} - <small>{{ getUserRole() }}</small>
            </p>
          </li>
          <!-- Menu Footer-->
          <li class="user-footer">
            <a a [routerLink]="['/auth/change-password']" class="btn btn-secondary btn-flat">Change Password</a>
            <a class="btn btn-danger btn-flat float-right" (click)="signOut()">Sign out</a>
          </li>
        </ng-container>
    </app-dropdown>
  </ul>
</nav>
