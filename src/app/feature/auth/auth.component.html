<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="assets/img/zenith_logo.png"
      class="profile-img-card"
    />
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
       <label for="username">Username</label>
        <input
          type="text"
          class="form-control rounded-left"
          [class.is-invalid]='loginForm.get("UserName")!.errors && loginForm.get("UserName")!.touched'
        formControlName='UserName' id="username" placeholder="Username">
        <div class="invalid-feedback" *ngIf="loginForm.get('UserName')!.hasError('required')">Username is required!</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control rounded-left"
          [class.is-invalid]='loginForm.get("Password")!.errors && loginForm.get("Password")!.touched'
        formControlName='Password' id="password" placeholder="Password">
        <div *ngIf="loginForm.get('Password')!.hasError('required')" class="invalid-feedback">Password is required!</div>
        <div *ngIf="loginForm.get('Password')!.hasError('minlength')" class="invalid-feedback">Password cannot be less than 6 characters!</div>
        <div *ngIf="loginForm.get('Password')!.hasError('maxlength')" class="invalid-feedback">Password cannot be more than 80 characters!</div>
      </div>
      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-danger btn-block">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span> Login
        </button>
      </div>
    </form>
  </div>
</div>
