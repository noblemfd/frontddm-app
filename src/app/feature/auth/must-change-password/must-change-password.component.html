<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-danger">
      <div class="card-header text-center">
        <a routerLink="/" class="h1"><b>Z</b>Mandate</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">You are only one step a way from your new password, reset your password now.</p>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="password" formControlName="NewPassword" placeholder="New Password" class="form-control"
              [ngClass]="{ 'is-invalid': isSubmitted && f['NewPassword'].errors }" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="isSubmitted && f['NewPassword'].errors" class="invalid-feedback">
              <div *ngIf="f['NewPassword'].errors?.['required']">Password is required</div>
              <div *ngIf="f['NewPassword'].errors?.['minlength']">Password must be at least 6 characters</div>
              <div *ngIf="f['NewPassword'].errors?.['maxlength']">Password cannot be more than 80 characters</div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="ConfirmNewPassword" placeholder="Confirm Password"
              class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f['ConfirmNewPassword'].errors }" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="isSubmitted && f['ConfirmNewPassword'].errors" class="invalid-feedback">
              <div *ngIf="f['ConfirmNewPassword'].errors?.['required']">Confirm Password is required</div>
              <div *ngIf="f['ConfirmNewPassword'].errors?.['mustMatch']">Passwords must match</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-danger btn-block" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <a [routerLink]="['/auth']" routerLinkActive="router-link-active" class="text-center"><i
                class="fa fa-lock mr-2"></i>Login</a>
          </div>
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</body>
