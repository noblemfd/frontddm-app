<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Admin Dashboard: {{ pageTitle }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/admin-dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item active">{{ pageTitle }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-xs-12 col-12 ">
          <div class="card card-danger">
            <div class="card-header">
              <h3 class="card-title">{{ pageTitle }} List</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <ngx-datatable tableClass="table table-striped table-bordered table-hover" [data]="allMerchantList" [columns]="columns" [options]="options">
                <ngx-caption>
                  <div class="row">
                    <div class="col-sm-6 col-xs-6 col-6 ">

                    </div>
                    <div class="col-sm-6 col-xs-6 col-6  text-right">
                      <button type="button" (click)="addMerchantData(templateAdd)"
                       class="btn btn-primary">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add New Merchant
                      </button>
                    </div>
                  </div>
                </ngx-caption>

                <ng-template #addressTpl let-row let-rowIndex="rowIndex" let-columnValue="columnValue">

                </ng-template>
                <ng-template #idTpl let-rowIndex="rowIndex" let-row="row">
                  {{rowIndex+1}}
                </ng-template>

                <ng-template #notificationRequiredTpl let-row let-rowIndex="rowIndex" let-columnValue="columnValue">
                  <span class="badge" [ngClass]="(columnValue == '1') ? 'bg-success' : 'bg-danger'">{{columnValue | toTrue }}</span>
                </ng-template>

                <ng-template #merchantStatusTpl let-row let-rowIndex="rowIndex" let-columnValue="columnValue">
                  <span class="badge" [ngClass]="(columnValue == '1') ? 'bg-success' : 'bg-danger'">{{columnValue | toStatus }}</span>
                </ng-template>

                <ng-template #actionTpl let-row let-rowIndex="rowIndex" let-columnValue="columnValue">
                  <a class="btn btn-primary btn-sm" (click)="viewMerchantData(row)">
                    View
                  </a>&nbsp;
                  <a class="btn btn-info btn-sm" (click)="editMerchantData(row)">
                    Edit
                </a>
        <!--          <a class="btn btn-danger btn-sm" href="javascript:void(0)" (click)="removeCountryModal(rowIndex) ">
                    Delete
                  </a>-->
                </ng-template>

              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>

<ng-template #templateAdd>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Merchant</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <form [formGroup]="createForm" (ngSubmit)="submitCreateForm()">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">User Name<span style="color:red;">*</span></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter User Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Merchant Name<span style="color:red;">*</span></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Merchant Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Account Number<span style="color:red;">*</span></label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Account Number">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Mobile Number</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Mobile Number">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelCreate" class="btn btn-secondary" data-dismiss="modal" (click)="bsModalRef?.hide()">Close</button>
        <button type="submit" [disabled]="isLoading" class="btn btn-success" (click)="createValidate()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          <i class="fa fa-save" aria-hidden="true"></i> Save</button>
      </div>
    </form>
  </div>
</ng-template>
